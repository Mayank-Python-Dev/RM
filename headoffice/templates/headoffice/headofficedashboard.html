{% extends 'headoffice/headofficebase.html' %}

{% block content %}


<div id="layoutSidenav_content">
  <main>
    <div class="container-fluid pt-2">
      <ol class="breadcrumb mb-4 bg-white">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">HeadOffice View</li>
      </ol>

      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-table mr-1"></i>
          HeadOffice View
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Bookin ID</th>
                  <th>Booking Details</th>
                  <th>Approve</th>
                  <th>Reject</th>
                  <th>Details</th>

                </tr>
              </thead>

              <tbody>

                <tr>
                  {% for booking in bookings %}
                  <td>{{booking.booking_ID}}</td>
                  <td><a class="btn btn-outline-secondary btn-sm"
                      href="{% url 'bookingdetails' booking.booking_ID %}">VIEW</a>
                  </td>
                  <td><a class="btn btn-outline-success btn-sm"
                      href="{% url 'approve' booking.booking_ID %}">APPROVE</a></td>
                  <td><a class="btn btn-outline-warning btn-sm" href="{% url 'reject' booking.booking_ID %}">REJECT</a>
                  </td>
                  <!-- <td><a class="btn btn-outline-info btn-sm" href="{% url 'approve' booking.booking_ID %}">DETAILS</a>
                  </td> -->
                  {% endfor %}

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</div>


{% endblock %}
